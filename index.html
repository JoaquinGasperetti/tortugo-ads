<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #222;
            color: #ccc;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1em;
        }

        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a la Página de Prueba</h1>
    </header>

    <main>
        <p>Este es un simple archivo <code>index.html</code> para probar el funcionamiento del servidor o ver estilos básicos.</p>
        <a class="button" href="#">Botón de prueba</a>
    </main>

    <footer>
        <p>&copy; 2025 - Página de Prueba</p>
    </footer>

</body>
</html>
